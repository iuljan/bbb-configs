---
location: k9-intern
location_nice: Kinzigstra√üe 9, 10247 Berlin
latitude: 52.51378093260403
longitude: 13.466068518122656
altitude: 60
contact_nickname: 'K9 Freifunk Team'
contacts:
  - 'freifunk@kinzig9.de'

hosts:
  - hostname: k9-core
    role: corerouter
    model: "avm_fritzbox-7530"
    wireless_profile: freifunk_default
  - hostname: k9-ap-loge
    role: ap
    model: "aruba_ap-303"
    wireless_profile: freifunk_default
  - hostname: k9-ap-groessenwahn
    role: ap
    model: "aruba_ap-303"
    wireless_profile: freifunk_default
  - hostname: k9-ap-iuljan
    role: ap
    model: "dlink_dap-x1860-a1"
    wireless_profile: freifunk_default
  - hostname: k9-switch-front-house
    role: ap
    model: "ubnt_usw-flex"
    poemgr_power_budget: 24
    poemgr_ports:
      - name: lan2
        port: 3
        disabled: 1
      - name: lan3  # PoE @ Loge
        port: 2
        disabled: 0
      - name: lan4
        port: 1
        disabled: 1
      - name: lan5
        port: 0
        disabled: 1
    host__rclocal__to_merge: # custom switch config script.
      - |
        # Remove vlan 10 & 11 (antennas)
        uci delete network.vlan_10
        uci delete network.vlan_11
        uci commit network
        reload_config
        # tag mgmt traffic on ap ports only
        uci set network.vlan_439.ports='lan1:t lan2:t lan3:t lan4:t lan5:t'
        # tag DHCP on all ports
        uci set network.vlan_40.ports='lan1:t lan2:t lan3:t lan4:t lan5:t'
        uci commit network; reload_config
  - hostname: k9ap-11
    role: ap
    model: "dlink_covr-x1860-a1"
    wireless_profile: k9+freifunk

snmp_devices:
  - hostname: k9-sama
    address: 10.31.9.243
    snmp_profile: af60

  - hostname: k9-zwingli
    address: 10.31.9.244
    snmp_profile: airos_8

ipv6_prefix: '2001:bf7:830:8d00::/56'

# K9 Prefixes:
# 10.31.9.0/24

# - 10.31.9.0/25 - DHCP
# - 10.31.9.224/28 - BBB-Mesh
# - 10.31.9.240/28 - MGMT

networks:
  # MESH - Sama
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.9.224/32
    ipv6_subprefix: -1
    mesh_metric: 128

  # MESH - Zwingli
  - vid: 11
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.9.225/32
    ipv6_subprefix: -2
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.5']

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.9.0/25
    ipv6_subprefix: 0
    assignments:
      k9-core: 1

  # MGMT
  - vid: 439
    role: mgmt
    prefix: 10.31.9.240/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      k9-core: 1
      k9-switch-roof: 2         # uisp-s
      k9-sama: 3                # wave nano
      k9-zwingli: 4
      k9-switch-front-house: 7  # ubiquiti usw-flex-poe
      k9-switch-back-house: 8   # hpe 2520g-poe
      k9-ap-loge: 9
      k9-ap-groessenwahn: 10
      k9-ap-iuljan: 11

  - vid: 1
    name: k9-dhcp
    role: ext
    no_corerouter_dns_record: true
    enforce_client_isolation: false
    untagged: true
    # assignments:
    #   k9ap-11: 11

location__wireless_profiles__to_merge:
  - name: k9+freifunk
    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff
        owe_transition_ifname_hint: ffowe

      - mode: ap
        ssid: berlin.freifunk.net Encrypted
        hidden: true
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        owe_transition_ifname_hint: ff
        ieee80211w: 2 # 2 funktioniert auch auf windows

      - mode: ap
        ssid: k9wlan-neu
        encryption: sae-mixed
        key: 'file:/root/k9wlan_wifi_pass' # erst PW ablegen dann flashen
        network: k9-dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: k9

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        ifname_hint: mesh

ssh_keys:
